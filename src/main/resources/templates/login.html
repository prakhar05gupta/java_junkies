<!DOCTYPE html>
<html lang="en" 
      th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::#scripts})}">
<head>
    <title th:fragment="title">login Page</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="content" th:fragment="content">

       <div class="mx-auto mt-10" style="width: 33%;">
              
    <div class="p-8 bg-white  border-gray-200 rounded-lg shadow-md border-t-8 border-t-green-700 dark:bg-gray-800 dark:border-gray-700 dark:border-t-green-700">
      <div th:replace="message::messagebox"></div>
        <h4 class="mb-6 text-2xl font-bold text-center text-gray-900 dark:text-white">Login Here</h4>
            
              <div th:if="${param.error}" class="text-red-600 text-center mb-4">
    Invalid email or password. Please try again.
</div>
<div th:if="${param.logout}" class="text-green-600 text-center mb-4">
    You have been successfully logged out.
</div>



                <form th:action="@{'authenticate'}" 
                method="post" >
                
                     <div>
                        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        
                        <input type="email"
                        name="email"
                        placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600  bg-gray-100 dark:bg-gray-900" required>
                        <!-- <p th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"
                         class="text-red-500 py-2 px-2"></p> -->


                    </div>
                    

                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" 
                        name="password"
                        placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600  bg-gray-100 dark:bg-gray-900" required>
                        <!-- <p th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"
                         class="text-red-500 py-2 px-2"></p> -->
                    </div>

                   

                     

                   
   
 <div class="flex justify-center space-x-4">
    <!-- Sign Up Button -->
    <button
        type="submit"
        class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Login
    </button>

    <!-- Reset Button -->
    <button
        type="reset"
        class="mt-4 text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        Reset
    </button>
</div>




                </form>
            <div class="flex justify-center mt-10">
             <a th:href="@{/oauth2/authorization/google}" class="login-with-google-btn">
             Sign in with Google
              </a>
            </div>

           <div class="flex justify-center mt-5">
    <a href="/oauth2/authorization/github"
       class="py-2 px-4 w-3/5 flex justify-center items-center bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white w-1/2 transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
            <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103z" />
        </svg>
        Sign in with GitHub
    </a>
</div>



            </div>
        </div>
        </div>

    <div id="scripts" th:fragment="script">
        <script>
            console.log("script loaded for login Page");
        </script>
    </div>

</body>
</html>
