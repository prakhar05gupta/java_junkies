<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::#scripts})}">

<head>
    <title th:fragment="title">Sign-up Page</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div id="content" th:fragment="content">
        

        
        <div class="mx-auto mt-10" style="width: 33%;">
              
    <div class="p-8 bg-white border border-gray-200 rounded-lg shadow-md border-t-8 border-t-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:border-t-blue-700">
      <div th:replace="message::messagebox"></div>
        <h4 class="mb-6 text-2xl font-bold text-center text-gray-900 dark:text-white">Signup Here</h4>


                <form th:action="@{/do-register}" 
                method="post" 
                th:object="${user}"
                class="space-y-4"
                novalidate >
                
                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300 ">Name</label>
                        <input type="text"
                        th:field="*{name}"
                         placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600 bg-gray-100 dark:bg-gray-900" required>

                         <p th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"
                         class="text-red-500 py-2 px-2"></p>
                    </div>

                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email"
                        th:field="*{email}"
                        placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600  bg-gray-100 dark:bg-gray-900" required>
                        <p th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"
                         class="text-red-500 py-2 px-2"></p>


                    </div>

                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" 
                        th:field="*{password}"
                        placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600  bg-gray-100 dark:bg-gray-900" required>
                        <p th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"
                         class="text-red-500 py-2 px-2"></p>
                    </div>

                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
                        <input type="tel"
                        th:field="*{phonenumber}"
                        placeholder="123-456-7890" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600  bg-gray-100 dark:bg-gray-900" required>
                        <p th:if="${#fields.hasErrors('phonenumber')}"
                         th:errors="*{phonenumber}"
                         class="text-red-500 py-2 px-2"></p>
                    </div>

                      <div>
                     <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">About</label>
                     <textarea 
                     th:field="*{about}"
                     placeholder="Tell us something about yourself..." rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600  bg-gray-100 dark:bg-gray-900"></textarea>
                     <p th:if="${#fields.hasErrors('about')}"
                         th:errors="*{about}"
                         class="text-red-500 py-2 px-2"></p>
                    </div>

                   
   
 <div class="flex justify-center space-x-4">
    
    <button
        type="submit"
        class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Sign Up
    </button>

    
    <button
        type="reset"
        class="mt-4 text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        Reset
    </button>
</div>




                </form>
            </div>
        </div>

    </div>

    <div id="scripts" th:fragment="scripts">
        <script>
            console.log("Script loaded for sign-up Page");
        </script>
    </div>
</body>

</html>
